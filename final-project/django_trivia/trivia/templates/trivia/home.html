{% extends 'trivia/dependencies.html' %}

{% block content %}

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			background-image: url("https://www.designyourway.net/diverse/darkpat/COLOURlovers.com-Gothic_Wallpaper.jpg");
		}

		#homeBlock {
			background-color: rgba(92, 92, 92, .75);
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			color: #d6d6d6;
			margin: 50px auto;
			font-family: Raleway;
			padding: 10px;
			width: 80%;
			min-width: fit-content;
			min-height: fit-content;
			max-width: fit-content;
			max-height: fit-content;
			overflow:auto;
			display: flex;
		}
		
		.homeContainer {
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			margin-top: 10px;
			margin-bottom: 10px;
			padding-top: 10px;
			padding-bottom: 10%;
			padding-left: 10px;
			padding-right: 10px;
			min-height: auto;
			width: auto;
			height: 50%;
			max-height: 350px;
			max-width: 350px;
			margin: auto;
			text-align: center;
		}
		
		#formGuide {
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			margin-top: 10px;
			margin-bottom: 10px;
			padding-top: 10px;
			padding-left: 10px;
			padding-right: 10px;
			min-height: fit-content;
			min-width: fit-content;
			width: fit-content;
			height: 50%;
			margin: auto;
			background-color: #707070;
			text-align: center;
			display: flex;
		}
		
		.home-title {
			font-size: 40px;
		}
		
		.home-text {
			font-size: 17px;
		}
		
		#guideButtons {
			background-color: #707070;
			margin-top: 20px;
		}
		
		.home-text-format {
			color: #ff0000;
		}
		
		.tab {
			display: none;
		}

		.tab.active{
			display: block;
		}

		.invisible {
			display: none;
		}

		h1 {
			text-align: center;  
		}
		
		ul {
			list-style: none;
			margin:0;
			padding: 0;
			display: flex;
			align-items: left;
		}

		ul li {
			background: #333333;
			color: #ffffff;
			padding: 1px 1px 1px 1px;
			margin-left: 5px;
			margin-bottom: 5px;
			border-radius: 10%;
			cursor: pointer;
			opacity: .5;
			width: 19px;
			text-align: center;
			border-radius: 3px;
		}

		ul li.active{
			opacity: 1 !important;
		}

		button {
			background-color: #333333;
			color: #ffffff;
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			font-size: 17px;
			font-family: Raleway;
			cursor: pointer;
			min-height: auto;
			max-height: auto;
			min-width: auto;
			max-width: auto;
		}
		
		a {
			text-decoration:none;
			color: #ffffff;
		}
		
		a:hover {
			text-decoration:none;
			color: #ffffff;
		}

		.next.disable,
		.previous.disable{
			  cursor: none;
			  opacity: 0.4;
		}

		button:hover {
			opacity: 0.8;
		}
		
		.choice {
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			margin-top: 3px;
			margin-bottom: 2px;
			padding-top: 8px;
			padding-left: 5px;
			width: auto;
			background-color: #707070;
		}
		
		.form-group {
			font-size: 20px;
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			margin-top: 10px;
			margin-bottom: 10px;
			padding-top: 10px;
			padding-left: 10px;
			min-height: auto;
			width: auto;
			height: 12%;
			background-color: #707070;
		}
		
		input[type=radio].radio-input {
			accent-color: #333333;
		}
		
		#navFieldSet {
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			background-color: #707070;
			margin-top: 10px;
		}
		
		#navFieldSet legend {
			width: auto;
			background-color: #333333;
			color: #ffffff;
			border: solid 1px;
			border-radius: 10px;
			border-color: #474747;
			font-size: 15px;
			font-family: Raleway;
			padding: 1px 1px 1px 1px;
			
		}
		
		#questionBlock {
			float: left;
			width: 75%;
		}
		
		#questionNavBlock {
			float: right;
			width: 20%;
		}
		
		.boxLeft {
			width: 40%;
			height: 10%;
			margin: 10px;
			float: left;
		}
		
		.boxRight {
			width: 40%;
			height: 10%;
			margin: 10px;
			float: right;
		}
		
		.quizOptions {
			padding: 10px;
			display: flex;
		}
		
		.selectLabel {
			background-color: rgba(50, 50, 50, .75);
			margin: 2%;
			padding: 3%;
			border-radius: 10px;
		}
		
		.dropdownOption {
			  font-size: 17px;
			  padding: 5px 5px 5px 5px;
			  background: rgba(95, 95, 95, .95);
			  color: white;
			  border: 1px solid rgba(50, 50, 50, .75);
			  border-radius: 6px;
			  position: relative;
		}

	</style>

<div id="homeBlock">
	<div class="homeContainer">
        <h5 class="home-title">jtsmith11 Cloud Trivia app</h5>

        <p class="home-text">Select the quiz you want to take.</p>
		<div id="formGuide">
			<form onsubmit='redirectQuiz(); return false'>
				<div class="quizOptions">
					<div class="boxLeft">
						<fieldset class="selectLabel">
							<legend>Genre</legend>
							<select id="genre" name="genre" class="dropdownOption">
								<option value="history">History</option>
								<option value="sports">Sports</option>
							</select>
						</fieldset>
					</div>
					<div class="boxRight">
						<fieldset class="selectLabel">
							<legend>Size</legend>
							<select id="size" name="size" class="dropdownOption">
								<option value="10">10</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>
								<option value="50">50</option>
							</select>
						</fieldset>
					</div>
				</div>
				<div class="boxButton">
					<button>Take the quiz!</button>
				</div>
			</form>
		</div>
    </div>
</div>

<script>
	var redirectQuiz = function() {
		window.location.href= window.location.href + "quiz/" + document.getElementById("genre").value 
			+ "/" + document.getElementById("size").value;
	};
</script>
 
{% endblock %}
